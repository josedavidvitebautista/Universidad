<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
<script src="jquery.min.js"></script>
<script>
    $(document).ready(function(){ 

        var totalf = 0; //suma de totales
        var totales = []; //areglo

        // - Funcion para agregar productos al carrito al darle click al boton
        $("#btn-agregar").click(function(){//boton de arreglar
            let total = {//areglo para guardar 
                "nombre" : $("#nombre").val(),
                "precio" : $("#precio").val(),
                "cantidad" : $("#cantidad").val()
                
            }; 
            totales.push(total);
            totalf = totalf+ (total.precio * total.cantidad);
            $("#carrito").append('<li class="list-group-item d-flex justify-content-between bg-light"><div class="text-success">'+total.nombre+'<small>'+total.cantidad+'</small></div><span class="text-success">$'+(total.cantidad * total.precio)+'</span></li>');
                
            $("#suma").html('$'+totalf);
            $("#cantidad-carrito").html(totales.length);
        });
        $("#btn-final").click(function(){
            alertify.confirm("desea hacer otra venta?",function(e){
                if(e){
                    location.reload();
                }
                else{
                    alertify.alert("gracias por hacer una compra");
                    
                }
            });
            
            
        });        
    });
</script>
